    <script>

        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            } 

            sayName() {
                console.log(`My name is ${this.name}`);
            }

            showStats() {
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`)
            }

            drinkSake() {
                this.health += 10;
            }

        } //end of Ninja class


        class Sensei extends Ninja {
            constructor(name) {

                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }

            speakWisdom() {
                super.drinkSake();
                console.log("Just be like water")
                }
        }
